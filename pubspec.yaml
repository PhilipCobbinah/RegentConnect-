name: regent_connect
description: A Flutter chat application for Regent University.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # Firebase
  firebase_core: ^3.15.2
  firebase_auth: ^5.7.0
  cloud_firestore: ^5.6.12
  firebase_storage: ^12.4.10
  
  # State Management
  provider: ^6.1.2
  
  # Audio & Voice
  record: ^4.4.4
  speech_to_text: ^6.1.1
  audioplayers: ^6.5.1
  
  # Other packages
  uuid: ^4.5.1
  url_launcher: ^6.3.1
  google_generative_ai: ^0.4.6
  file_picker: ^8.0.0+1
  image_picker: ^1.2.1
  shared_preferences: ^2.2.3
  google_fonts: ^6.0.0
  share_plus: ^7.2.0
  intl: ^0.19.0
  
  # UI
  cupertino_icons: ^1.0.8
  path_provider: ^2.1.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/sounds/
